name: ğŸš§ Deploy to Develop
"on":
  push:
    branches:
      - develop
jobs:
  DevelopmentDeploy:
    name: ğŸš§ Deploy to Develop
    runs-on: ubuntu-latest
    #if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: Development

    steps:
      - uses: actions/checkout@v3.4.0

      - uses: actions/setup-node@v3.1.1
        name: âš™ï¸ Configurando NodeJS
        with:
          node-version: v16.14.2

      - name: âš™ï¸ Obteniendo version de NodeJS
        id: node
        run: |
          node_version=$(node -v)
          echo "La versiÃ³n actual de Node.js es $node_version"
          echo "NODE_VERSION=$node_version" >> $GITHUB_ENV

      - name: ğŸ’¾ Obteniendo cache node_modules
        uses: actions/cache@v3.3.1
        id: node_modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}-${{ env.NODE_VERSION }}

      - run: npm install
        name: ğŸš¦ Preparing

      - run: npm run build:dev
        name: ğŸ— Building

      - uses: FirebaseExtended/action-hosting-deploy@v0
        name: ğŸš€ Deploying
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: "${{secrets.FIREBASE_PROJECTID}}"
